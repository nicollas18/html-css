<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médias em HTML5</title>
</head>
<body>

    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <h2>Primeira forma</h2>
    <audio src="midia/Dreams.mp3" controls></audio>

    <h2>Segunda forma</h2>
    <audio preload="metadata" controls loop>
        <source src="midia/Dreams.mp3" type="audio/mpeg">
        <source src="midia/Dreams.ogg" type="audio/ogg">
    </audio>

    <h1>Reproduzindo vídeos</h1>

    
</body>
</html>
