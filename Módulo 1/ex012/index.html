<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio site.</p>

    <h2>Primeira forma</h2>
    <video src="midia/video.mkv.mkv" width="500px" controls></video>

    <h2>Segunda fomra</h2>
    <video width="500px" controls poster="imagem/010142-1.jpg">
        <source src="midia/Video.webm.webm" type="video/webm">
        <source src="midia/video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com video</p>
    </video>

    
</body>
</html>
