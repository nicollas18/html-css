<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formilário 05</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <label for="imas"><input type="radio" name="sexo" id="imas" checked> Masculino</label> <br>
            <label for="ifem"><input type="radio" name="sexo" id="ifem"> Feminino</label> <br>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="ibas"><input type="checkbox" name="bas" id="ibas" checked> Basquete</label> <br>
            <label for="ifut"><input type="checkbox" name="fut" id="ifut"> Futebol </label> <br>
            <label for="inat"><input type="checkbox" name="nat" id="inat" checked> Natação</label> <br>
            <label for="iten"><input type="checkbox" name="ten" id="iten"> Tênis</label> <br>
        </fieldset>

        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
