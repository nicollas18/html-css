<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Usuário</label>
            <input type="text" name="user" id="iuser" required minlength="8" maxlength="12" size="12" placeholder="nome de usário" autocomplete="username">
        </p>

        <p>
            <label for="ipassword">Senha: </label>
            <input type="password" name="password" id="ipassword" required minlength="8" maxlength="10" size="11" placeholder="melhor senha" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
