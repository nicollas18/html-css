<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlário</title>
</head>
<body>
    <h1>Formulário 06</h1>

    <form action="" method="post">

        <fieldset>
            <legend>Input's</legend>

            <p>
                <label for="icor"> Cor:</label>
                <input type="color" name="cor" id="icor" value="#0000ff">
            </p>

            <p>
                <label for="isatis"> Nível de Satisfação:</label>
                <input type="range" name="satis" id="isatis" min="1" max="5" value="2">
            </p>

            <p>
                <label for="ifile"> Foto do Perfil:</label>
                <input type="file" name="file" id="ifile">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
