<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste 03 de Formlário</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="iname">Nome: </label>
            <input type="text" name="name" id="iname" required placeholder="Nome completo" maxlength="30" size="20">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" required value="5" step="0.1">
        </p>
        <p>
            <label for="imes">Perído da Prova: </label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idate">Data da Prova</label>
            <input type="date" name="data" id="idata" value="2023-06-25">
        </p>
        <p>
            <label for="ihora">Horário da Porva: </label>
            <input type="time" name="hora" id="ihora" value="11:08">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
