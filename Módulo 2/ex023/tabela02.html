<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .num {
            text-align: right;
        }
    </style>
</head>
<body>

    <h1>População</h1>
    
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>Populão</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São paulo</td>
                <td class="num">46 024 937</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td class = "num">20 732 660</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class = "num">16 615 526</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th>Total</th>
                <td class = "num">83 373 123</td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
